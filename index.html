<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title: Aim for a clear, descriptive, and keyword-rich title -->
    <title>ByeTok – Export TikTok Data & Keep Your Followers</title>

    <!-- Description: Provide a short, compelling summary with relevant keywords -->
    <meta
      name="description"
      content="ByeTok helps you export your TikTok follower data so you can stay connected and never lose touch."
    />

    <!-- Primary Keywords (optional; many search engines ignore or devalue them, but can still include) -->
    <meta
      name="keywords"
      content="tiktok,byetok,export tiktok data,save tiktok followers,tiktok ban"
    />

    <!-- Author -->
    <meta name="author" content="Stephan Fitzpatrick" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://byetok.com/" />
    <meta property="og:title" content="ByeTok – Export Your TikTok Data" />
    <meta
      property="og:description"
      content="Say goodbye to TikTok, but not your followers. Easily export your data and stay connected."
    />
    <meta property="og:image" content="https://byetok.com/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://byetok.com/" />
    <meta name="twitter:title" content="ByeTok – Export Your TikTok Data" />
    <meta
      name="twitter:description"
      content="Say goodbye to TikTok, but not your followers. Easily export your data and stay connected."
    />
    <meta name="twitter:image" content="https://byetok.com/og-image.png" />

    <!-- Canonical URL (helps avoid duplicate content issues) -->
    <link rel="canonical" href="https://byetok.com/" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Scripts -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
